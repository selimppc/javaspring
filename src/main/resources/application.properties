### FOR MYSQL
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/javaspring
spring.datasource.username=reza
spring.datasource.password=reza1234
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect

## SQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
## Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update
spring.main.allow-bean-definition-overriding=true

## JWT
jwt.secret=secret
app.jwttoken.message='Login Successful'
app.controller.exception.message1='id and Password Empty'
app.controller.exception.message2='id and Password not found'
app.controller.exception.message3='id and Password Invalid'

# Redis Config
spring.cache.type=redis
spring.redis.host=localhost
spring.redis.port=6379
spring.cache.redis.time-to-live=5m
spring.cache.redis.key-prefix=SR
spring.cache.redis.use-key-prefix=true
